     file               "/etc/named/databases/misc/db.root";
};

zone "localhost" {
     type               master;
     file               "/etc/named/databases/misc/db.local";
};

zone "127.in-addr.arpa" {
     type               master;
     file               "/etc/named/databases/misc/db.127";
};

zone "0.in-addr.arpa" {
     type               master;
     file               "/etc/named/databases/misc/db.0";
};

zone "255.in-addr.arpa" {
     type               master;
     file               "/etc/named/databases/misc/db.255";
};
